---
layout: default
---

<div id="main" role="main">			
	<article class="wrap" itemscope itemtype="http://schema.org/Article">
		<div class="page-title">
      <h1 style="margin-bottom: 0px"> 
        {{ page.title }}
      </h1>
      <h2>
      <span>
      {% if page.prev %}
        <a href="/samoa/2015/08/{{ page.prev }}">&#8592 prev.</a>
      {% endif %}
      </span>
      <span style="float:right;">
      {% if page.nex %}
        <a href="/samoa/2015/08/{{ page.nex }}">&#8594 next</a>
      {% endif %}
      </span>
      </h2>
      
		</div>
  <div id="map"></div>
		<div  class="inner-wrap">
			<nav class="toc"></nav><!-- /.toc -->
			<div id="content" class="page-content" itemprop="articleBody">
				{{ content }}
				<hr />
				<footer class="page-footer">
					{% include page-meta.html %}
				</footer><!-- /.footer -->
				<aside>
					{% if page.comments == null or page.comments == true %}
					  {% include comments.html %}
					{% endif %}
				</aside>
			</div><!-- /.content -->
		</div><!-- /.inner-wrap -->
	</article><!-- ./wrap -->
</div><!-- /#main -->


<style>
#map {
  width: 90vw; 
  height: 45vw; 
}

<script src="https://maps.googleapis.com/maps/api/js"></script>
<script>

APIA = "apia";

LALOMANU = "lalomanu";
FATUOSOFIA = "samatau";

var geocoder;
var map;
var bounds = new google.maps.LatLngBounds();

function setMarkerFromLocation(x,y,id,icon){
  var location = new google.maps.LatLng(x,y);
  var marker;
  if(typeof icon == "undefined") {
    marker = new google.maps.Marker( 
      { map: map, 
        id: id,
        url: '/samoa/2015/08/' + id,
        position: location 
      }); 
  }else{
    marker = new google.maps.Marker( 
      { map: map, 
        id: id,
        icon: "/samoa/icon/" + icon + ".svg" ,
        url: '/samoa/2015/08/' + id,
        position: location 
      }); 
  }

  if("{{ page.file }}" == id){
    setCenter(location);
  }

  if("{{ page.prev }}" == id){
    setCenter(location);
  }

  if("{{ page.nex }}" == id){
    setCenter(location);
  }
  
  google.maps.event.addListener(marker, 'click', function() { window.location.href = marker.url; }); 
}


function setCenter(location){
  map.setCenter(location);
}

function setBounds(location){
  bounds.extend(location);
  map.setCenter(bounds.getCenter());
  map.fitBounds(bounds);
}
